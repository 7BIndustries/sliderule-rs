[package]
name = "sliderule"
version = "0.2.1"
authors = ["Jeremy Wright <wrightjmf@gmail.com>"]
description = "Encapsulates an implementation of the Distributed OSHW (Open Source Hardware) Framework (DOF) being developed by Mach 30."
documentation = "https://docs.rs/sliderule/0.1.0/sliderule/"
homepage = "https://github.com/Mach30/sliderule"
repository = "https://github.com/7BIndustries/sliderule-rs"
keywords = ["sliderule", "oshw", "open-source", "open-hardware", "open-source-hardware"]
license = "Apache-2.0"
maintenance = { status = "actively-developed" }

[dependencies]
os_info = "1.1"
globwalk = "0.6"
walkdir = "2.2.5"
liquid = "0.17"
regex = "1.1.6"

[dev-dependencies]
git2 = "0.8"
uuid = { version = "0.7", features = ["v4"] }